<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Wheel of Misfortune</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h1>
        WHEEL OF <SPAN>MIS</SPAN>FORTUNE
      </h1>
      <button>
        END GAME
      </button>
    </header>
    <section class="rounds">
      <h2>
        ROUND 1
      </h2>
      <h2>
        ROUND 2
      </h2>
      <h2>
        ROUND 3
      </h2>
      <h2>
        ROUND 4
      </h2>
      <h2>
        BONUS
      </h2>
    </section>
    <main>
      <article class="wheel-container">
        <section>
          <div class="wheel">
          </div>
        </section>
        <button class="spin-wheel">
          SPIN WHEEL
        </button>
      </article>
      <article class="puzzle-container">
        <section class="puzzle-status">
          <h2>
            DIFFICULTY: 'Null'
          </h2>
          <h2>
            CATEGORY: 'Null'
          </h2>
        </section>
        <section class="puzzle">
          <!-- This is where the boxes will be loaded in JS -->
          <button class="buy-vowel">
            BUY VOWEL
          </button>
          <button class="solve-puzzle">
            SOLVE PUZZLE
          </button>
        </section>
      </article>
    </main>
    <section class="keyboard">
      <button>
        A
      </button>
      <button>
        B
      </button>
      <button>
        C
      </button>
      <button>
        D
      </button>
      <button>
        E
      </button>
      <button>
        F
      </button>
      <button>
        G
      </button>
      <button>
        H
      </button>
      <button>
        I
      </button>
      <button>
        J
      </button>
      <button>
        K
      </button>
      <button>
        L
      </button>
      <button>
        M
      </button>
      <button>
        N
      </button>
      <button>
        O
      </button>
      <button>
        P
      </button>
      <button>
        Q
      </button>
      <button>
        R
      </button>
      <button>
        S
      </button>
      <button>
        T
      </button>
      <button>
        U
      </button>
      <button>
        V
      </button>
      <button>
        W
      </button>
      <button>
        X
      </button>
      <button>
        Y
      </button>
      <button>
        Z
      </button>
    </section>
    <footer>
      <article>
        <img src="/images/002-waterfall.svg">
        <section>
          <h4 id="player1-output">
          'Player 1'
          </h4>
          <h3>
            $<span id="score-player1"></span>
          </h3>
        </section>
      </article>
      <article>
        <img src="/images/001-hills.svg">
        <section>
          <h4 id="player2-output">
            'Player 2'
          </h4>
          <h3>
            $<span id="score-player2"></span>
          </h3>
        </section>
      </article>
      <article>
        <img src="/images/003-mill.svg">
        <section>
          <h4 id="player3-output">
            'Player 3'
          </h4>
          <h3>
            $<span id="score-player3"></span>
          </h3>
        </section>
      </article>
    </footer>
    <section class="name-input">
      <form>
        <label for="player1">Player 1:
          <input type="text" id="player1" value="Jake">
        </label>
        <label for="player2">Player 2:
          <input type="text" id="player2" value="Josh">
        </label>
        <label for="player3">Player 3:
          <input type="text" id="player3" value="Taylor">
        </label>
        <button class="submit-names" type="submit">
          Submit Player Names
        </button>
      </form>
    </section>
  </body>
</html>
